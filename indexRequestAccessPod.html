<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesRequestAccessPod.css">
</head>
<body>

    <img class="imageTablet" src="assets/image-host-tablet.jpg" alt="image-host">
    <img class="imageDesktop" src="assets/image-host-desktop.jpg" alt="image-host">

    <div class="contentWrapper">
        
        <div class="logo"> <img src="assets/logo.svg" alt="logo"></div>

        <div class="floatContent">
            <h1 class="title">PUBLISH YOUR PODCASTS <span class="titleHighlight">EVERYWHERE</span>.</h1>

            <p class="paragraph">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

            <div class="podcastApps"> 

                <img class="podcastLogo" src="assets/spotify.svg" alt="">

                <img class="podcastLogo" src="assets/apple-podcast.svg" alt="">

                <img class="podcastLogo" src="assets/google-podcasts.svg" alt="">

                <img class="podcastLogo" src="assets/pocket-casts.svg" alt="">

            </div>

            <div class="formContainer" >
                <input id="email" class="input" type="text" placeholder="Email address">
                <button type="submit" class="button">Request Access</button>
                <div id="error"></div>
            </div>

            
            <img class="designPattern" src="/assets/bg-pattern-dots.svg" alt="Dot Pattern">

        </div>

    </div>

    <script src="/scriptRequestAccessPod.js"></script>
</body>
</html>
